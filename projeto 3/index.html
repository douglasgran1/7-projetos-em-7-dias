<!DOCTYPE html>
<html lang="pt">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Clima</h1>

  <form class="busca">
    <input type="search" id="searchInput">
    <button>Buscar</button>
  </form>

  <div class="resultado">
    <div class="titulo">--</div>

    <div class="info">

      <div class="temp">

        <div class="tempTitulo">Temperatura</div>
        <div class="tempInfo">-- <sup>°C</sup></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
      </div>

      <div class="vento">

        <div class="ventoTitulo">Vento</div>
        <div class="ventoInfo">-- <span>km/h</span></div>

        <div class="ventoArea">

          <div class="ventoPonto" style="transform: rotate(0deg)"></div>

        </div>
      </div>

      <!-- <div class="sense">
              <div class="sense">
                <div class="tempFeelsLike">Sensação</div>
                <div class="tempFeelsLikeInfo">-- <sup>°C</sup></div>
              </div>
      </div> -->
    </div>
  </div>

  <div class="aviso"></div>

  <footer>Criado para o curso 7 projetos em 7 dias</footer>
  
  <script src="script.js"></script>

</body>
</html>
